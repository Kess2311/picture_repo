{% extends 'index/index.html' %}
{% block title %}Contact Me{% endblock %}
{% block content %}


    <div class="container">
        <div class="well">
            <div class="row">
                <div class="col-md-3">
                    Name
                </div>
                <div class="col-md-3">
                    Email
                </div>
                <div class="col-md-4 col-md-offset-1">
                    Message
                </div>
            </div>
            <div class="col-xs-12" style="height:50px;"></div>

            {% for form in form_list %}
                <div class="row">
                    <div class="col-md-3">
                        {{ form.name }}
                    </div>
                    <div class="col-md-3">
                        {{ form.email }}
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        {{ form.message }}
                    </div>
                    <div class="col-md-1">
                        <form method="post">
                            {% csrf_token %}
                            <input type="submit" value="Mark {{ form.id }} as Read" name="message"
                                   class="button btn-group-sm"/>
                        </form>
                    </div>
                </div>
                <hr class="featurette-divider">
            {% endfor %}
        </div>
    </div>



    <div class="col-xs-12" style="height:50px;"></div>




{% endblock %}
